<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pixelart</title>
</head>
<body>
  <div class="container-fluid">
    <header class="px-5 py-3 d-flex align-items-center justify-content-between">
      <div id="logo">
        <img src="./img/Logo.svg" alt="Pixart-Logo">
        <h1 class="px-4">PIXEL<span>ART</span></h1>
      </div>
      <form action="">
        <input class="px-4" id="search" type="text" name="" placeholder="Search">
      </form>
    </header>
    <section class="container-xxl py-5">
      <div class="nav-buttons d-flex justify-content-between">
        <button type="button" class="nav-btn">🌳 Nature</button>
        <button type="button" class="nav-btn">🔋 Technology</button>
        <button type="button" class="nav-btn">🍔 Food</button>
        <button type="button" class="nav-btn">🏡 Buildings</button>
        <button type="button" class="nav-btn">🐴 Animals</button>
        <button type="button" class="nav-btn">⚽ Sports</button>
        <button type="button" class="nav-btn">🚖 Cars</button>
        <button type="button" class="nav-btn">More <i class="bi bi-chevron-down"></i></button>
      </div>

      <!-- gallery -->
      <div class="gallery">
        <div class="row py-5" id="row" data-masonry='{"percentPosition": true}'>
          
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  <script src="./js/index.js"></script>
</body>
</html>
